version = '1.0.0-SNAPSHOT'
description = 'Loads credit card transactions into QuickBooks'

buildscript {
    repositories {
        maven { url "https://repo.spring.io/release" }
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
    }
}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile("com.h2database:h2")
    compile 'joda-time:joda-time:2.9'
    compile 'org.apache.camel:camel-jackson:2.16.0'
    compile 'org.apache.camel:camel-spring-boot:2.16.0'
    compile 'org.apache.camel:camel-spring-javaconfig:2.16.0'
    compile 'org.springframework.boot:spring-boot-autoconfigure:1.2.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.2.7.RELEASE'
    compile 'org.jolokia:jolokia-core:1.3.2'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'org.apache.commons:commons-csv:1.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'org.apache.camel:camel-test:2.16.0'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'junit:junit:4.12'
}

processResources {
    expand(project.properties)
}

mainClassName = 'ca.airspeed.camel.creditcard.route.MyRoute'
